<section class="contact">
  <div class="content">
    <h1>Contact List</h1><br><br><br>
   </div>
<div class="d-flex justify-content-between mt-20">
  <button routerLink="/list" mat-raised-button color="accent">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
    Retoure Aux Listes D'Adherant
  </button>
  <mat-form-field >
    <input matInput (keyup)="applyFilter($event)" style="color:rgb(48, 97, 175)" placeholder="cherche les reactions " #input>
 
  </mat-form-field>
</div>

<div class="mat-elevation-z8 " align="center">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color:aliceblue"> ID </th>
      <td mat-cell *matCellDef="let row" style="color:aliceblue"> {{row.id}} </td>
    </ng-container>

    <!-- FullName Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color:aliceblue"> Full Name </th>
      <td mat-cell *matCellDef="let row" style="color:aliceblue"> {{row.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color:aliceblue"> Email</th>
      <td mat-cell *matCellDef="let row" style="color:aliceblue"> {{row.email}} </td>
    </ng-container>

      <!-- Mobile Column -->
      <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="color:aliceblue"> Message</th>
          <td mat-cell *matCellDef="let row" style="color:aliceblue"> {{row.message}} </td>
        </ng-container>

       <!-- Actions Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="color:aliceblue"> Action </th>
            <td mat-cell *matCellDef="let row">
                <button (click)="delete(row.id)" mat-icon-button color="primary">
                    <i class="fa fa-trash" ></i></button>
            </td>
          </ng-container>
     

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</section>
