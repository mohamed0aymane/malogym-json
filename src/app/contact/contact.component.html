
<section class="contact">
    <div class="content">
     <h1>Contact Us</h1><br><br><br>
    </div>
    <div class="container">
        <div class="contactInfo">
            <div class="box">
                <div class="icon"><i class="bi bi-geo-alt-fill" aria-hidden="true"></i></div>
                <div class="text">
                    <h3>Adress</h3>
                    <p>4671 Rue Adarissa,<br>Fes,Morocco ,<br>55060</p>
                </div>
               
            </div>
            <div class="box">
                <div class="icon"><i class="bi bi-telephone-fill" aria-hidden="true"></i></div>
                <div class="text">
                    <h3>Phone </h3>
                    <p>+212 6 0000-0000</p>
                </div>
                
            </div>
            <div class="box">
                <div class="icon"><i class="bi bi-envelope" aria-hidden="true"></i></div>
                <div class="text">
                    <h3>Email</h3>
                    <p>malogym&#64;gmail.com</p>
                </div>
               
            </div>
        </div>
        <div class="contactForm">
            <form [formGroup]="contactForm" >
                <h2 >Send Message</h2>
                <div class="inputBox">
                    <input type="text" formControlName="name" required="required">
                    <span>Full Name</span>  
                </div>
                <div class="inputBox">
                    <input type="text" formControlName="email" required="required">
                    <span>Email</span>  
                </div>
                <div class="inputBox">
                    <textarea required="required" formControlName="message"></textarea>
                    <span>Type your Message...</span>  
                </div>
                <div class="inputBox">
                      <button (click)="submit()">Envoyer</button>
                </div>
            </form>

        </div>
    </div>
</section>
